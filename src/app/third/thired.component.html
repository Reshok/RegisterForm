<style>
 

</style>
<mat-toolbar class="mat-elevation-z6">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
  <h2>Welcome</h2>&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
     <!-- <input  matInput type="text" id="name"  placeholder="Search..." autocomplete="off"> -->
     <div style="font-size: 10px; margin-top: 16px;">
     <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search . . . . . . ." >
      <mat-icon matSuffix >search</mat-icon>
    </mat-form-field>
  </div>
      
      
    
      <div class="spacer"></div>
      <mat-icon>notifications</mat-icon>  
    <!-- <img class="avatar mat-elevation-z8" src="C:/third-app/src/app/images/messege.png"> -->
   <img class="avatar mat-elevation-z1"   [src]="imageSrc" [alt]="imageAlt" />
    <!-- <span><mat-icon>account_circle</mat-icon></span>&nbsp;-->&nbsp; &nbsp; 
    <span>{{name}}</span>
    


</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="" >
         <button mat-button class="menu-button">
          <mat-icon>home</mat-icon> 
          <span class="active">Dashboard</span> </button><br>

          <button mat-button class="menu-button">
          <mat-icon>person</mat-icon> 
          <span>Profile</span></button><br>

          <button mat-button class="menu-button">
            <mat-icon>info</mat-icon> 
            <span>About</span></button><br>

            <button mat-button class="menu-button">
                <mat-icon>info</mat-icon> 
                <span>Help</span></button><br>
                <button  class="btn btn-success" style="margin-top: 267px;background-color: blue; width: 100%;padding: 2px;" mat-button cdkFocusInitial >Contact</button>
    
    </mat-sidenav>

<div class="container"style="background-color:blue; background-image:radial-gradient(circle, rgba(36,0,0,0.56) 41%, rgba(0,212,255,1) 100%);;"><h1 style="color:white">Appointments</h1></div>
    <div class="container1" >
      <div fxLayout="row wrap"class="layout">
        <div fxFlex.lg="30%"fxFlex.md="50%"fxFlex.sm="100 %" *ngFor="let li of User.list" style="padding: 8px;margin: auto;width: 42%;"><!--*ngFor="let lis[] of (0,1,2,3,4,5,6,7,8)"-->
          <mat-card class="mat-elevation-z4"style="" >
            <mat-card-header>
              <mat-card-title style="display: flex;"> 
                <img class="avatar mat-elevation-z1"   [src]="imageSrc" [alt]="imageAlt" />
                <h3 style="inline-size: max-content;">{{li.name}}</h3>
                
               <mat-icon style="margin-left: 139px;"ngClass="icon">more_vert</mat-icon>
              </mat-card-title>
            </mat-card-header>
            <mat-card-subtitle>{{li.position}}</mat-card-subtitle>
            <mat-card-content>
              <p>
                The Himalayas is a mountain range in <b>{{li.office}}</b>.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <!-- <button mat-button class="btn btn-success" >LIKE</button>&nbsp; &nbsp;  -->
              <button mat-button class="button">Consult</button>
            </mat-card-actions>
          </mat-card>
          

        </div>
      </div></div>
      
    </mat-sidenav-container>

    <!--Footer-->
    <footer class="bg-light text-center text-lg-start"style="margin-top: 134px;position: sticky; z-index: 1000;bottom: 0;">
      <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
        Register Form:
        <a class="text-dark">Footer</a>
      </div>
    </footer>
